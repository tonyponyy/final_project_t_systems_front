<div class="m-0 vh-100 row justify-content-center align-items-center bg-light ">
    <div class="row col-10 col-sm-6 col-md-4 col-lg-3">
        <div class=" mx-auto">
            <div id="cardlogin" class="card p-5 rounded">
                <div id="photo_profile" class="d-flex align-items-center justify-content-center">
                    <img class="photo_frame" src="../../assets/img/deepcodeskill.png" alt="logo" width="350"
                        height="200" />
                </div>
                <!-- texto login comentado por redundante
                    <div class="header text-center py-3">
                    <h1 class="fw-bold title">Login</h1>
                </div> -->
                <form class="form" [formGroup]="formGroup" (submit)="send_login()">
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Username" formControlName="userName"/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="password" placeholder="Password" formControlName="password"/>
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field text-center">
                        <div class="control">

                            <button type="submit" class="button is-link ">Login</button>

                        </div>
                    </div>

                    <div class="field text-center">
                        <p>No tienes cuenta, registrate <a [routerLink]="['/register']">aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
