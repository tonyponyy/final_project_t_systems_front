<div class="m-0 vh-100 row justify-content-center align-items-center bg-light">
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <div id="cardlogin" class="card p-5 rounded">
                <div
                    id="photo_profile"
                    class="d-flex align-items-center justify-content-center"
                >
                    <img
                        class="photo_frame"
                        src="../../assets/img/bandaid.svg"
                        alt="logo"
                        width="100"
                        height="100"
                    />
                </div>
                <div class="header text-center py-3">
                <h1 class="fw-bold title">Login</h1>
                </div>
                <div class="form">
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Username" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                    <input class="input" type="password" placeholder="Password" />
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                    </div>
                </div>

                <div class="field text-center">
                    <div class="control">
                    <button class="button is-link ">Login</button>
                    </div>
                </div>
            
                <div class="field text-center">
                    <p>No tienes cuenta, registrate <a href="register">aqui</a></p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
