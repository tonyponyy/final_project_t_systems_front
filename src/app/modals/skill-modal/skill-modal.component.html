<div class="modal" id="myModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Skill</p>
      <button class="delete" aria-label="close" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">

      <form class="form" [formGroup]="skillForm">
        <div class="mx-5 my-3">
          <div class="field">
            <label class="label">Name Skill</label>
            <div class="control">
              <input class="input" type="text" formControlName="skill_name"/>
            </div>
            @if (isNotValid==true && skillForm.get("skill_name")?.hasError("required")) {
              <p class="has-text-danger">Required field</p>
            }
          </div>

          
  
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea" formControlName="description"></textarea>
            </div>
            @if (isNotValid==true && skillForm.get("description")?.hasError("required")) {
              <p class="has-text-danger">Required field</p>
            }
          </div>
        </div>
      </form>
      
    </section>
    <footer class="modal-card-foot">
      <button (click)="addSkill()" class="button is-success" ><i class="fa-solid fa-floppy-disk mr-2"></i>Save changes</button>
      <button class="button" (click)="closeModal()"><i class="fa-solid fa-xmark mr-2"></i>Cancel</button>
    </footer>
  </div>
</div>

<button class="button is-link" (click)="openModal()"><i class="fa-solid fa-plus mr-2"></i>Add skill</button>
