<div class="m-0 vh-100 row justify-content-center align-items-center bg-light">
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <div id="cardlogin" class="card p-5 rounded">
                <div
                    id="photo_profile"
                    class="d-flex align-items-center justify-content-center"
                >
                    <img
                        class="photo_frame"
                        src="../../assets/img/deepcodeskill.png"
                        alt="logo"
                        width="250"
                        height="150"
                    />
                </div>
                <div class="header text-center py-3">
                <h1 class="fw-bold title">Register</h1>
                </div>
                <div class="form">
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Name" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Lastname" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Second Lastname" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </div>
                    </div>
                    <!-- <div class="field">
                        <label class="label">Gender</label>
                        <div class="control">
                            <div class="select">
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                            </div>
                        </div>
                    </div> -->
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Username" />
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-circle-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Email" />
                        <span class="icon is-small is-left">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" placeholder="Password" />
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" placeholder="Repeat Password" />
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Add Photo Profile</label>
                        <div class="file is-small">
                            <label class="file-label">
                            <input class="file-input" type="file" name="resume" />
                            <span class="file-cta">
                                <span class="file-icon">
                                <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label"> Upload photo </span>
                            </span>
                            </label>
                        </div>
                        </div>
                    <div class="field">
                        <label class="label">Add Curriculum</label>
                        <div class="file is-small">
                            <label class="file-label">
                            <input class="file-input" type="file" name="resume" />
                            <span class="file-cta">
                                <span class="file-icon">
                                <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label"> Upload Curriculum </span>
                            </span>
                            </label>
                        </div>
                    </div>
                    <div class="field text-center mt-5">
                        <div class="control">
                        <button [routerLink]="['/profile']" class="button is-link ">Register new Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
